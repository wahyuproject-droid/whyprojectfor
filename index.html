<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        text-align: center;
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;

    /* LED Moving Text */
    .led-banner {
        position: fixed;
        top: 0;
        width: 100%;
        background: #111;
        color: #0f0;
        font-size: 1rem;
        padding: 5px 0;

    }
    .led-text {
        display: inline-block;

        animation: scrollText 15s linear infinite;
    }
    @keyframes scrollText {

    .container {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2;
    }
    .hacker-text {

        color: #0f0;
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        animation: glitch 1s infinite;
        margin-bottom: 15px;
    }
    @keyframes glitch {
        0% { text-shadow: 2px 0 red, -2px 0 blue; }
        20% { text-shadow: -2px 0 red, 2px 0 blue; }
        40% { text-shadow: 2px 0 red, -2px 0 blue; }
        60% { text-shadow: -2px 0 red, 2px 0 blue; }
        80% { text-shadow: 2px 0 red, -2px 0 blue; }
        100% { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0; }
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 30px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid white;
    }
    .order-btn {
        background: linear-gradient(45deg, #8B0000, #FF0000);
        padding: 15px 40px;
        font-size: 1.2rem;
        color: white;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
        box-shadow: 0 0 15px rgba(139,0,0,0.8), 0 0 30px rgba(255,0,0,0.6);
        display: inline-block;
    }
    .order-btn:hover {
        box-shadow: 0 0 25px rgba(255,0,0,1), 0 0 50px rgba(139,0,0,1);
    }
    .small-menu {
        font-size: 1rem;
        background: linear-gradient(45deg, #4B0082, #8B0000);
        padding: 10px 20px;
        border-radius: 20px;
        margin-top: 15px;
        text-decoration: none;
        color: white;
        transition: 0.3s;
        display: inline-block;
        box-shadow: 0 0 15px rgba(75,0,130,0.8), 0 0 30px rgba(139,0,0,0.6);

    .small-menu:hover {

    footer {
        position: fixed;
        bottom: 10px;

        text-align: center;
        font-size: 0.9rem;

    }
</style>

<canvas id="matrixRain"></canvas>

<div class="container">
    <div class="hacker-text">KALAU MAU BELI CHECKER LANGSUNG KLIK TOMBOL DIBAWAH</div>
    <h1 id="typing"></h1>
    <a href="https://wa.me/6287778913867?text=Halo%20saya%20ingin%20order%20file%20checker" target="_blank" class="order-btn">Klik untuk Order File Checker</a>

</footer>

<script>
    // Animasi ketik dan hapus
    const text = "SELAMAT DATANG DI WEBSITE KAMI";
    const typingElement = document.getElementById("typing");
    let i = 0;
    let isDeleting = false;

    function typeEffect() {
        if (!isDeleting && i <= text.length) {
            typingElement.textContent = text.substring(0, i);
            i++;
            setTimeout(typeEffect, 100);
        } 
        else if (isDeleting && i >= 0) {
            typingElement.textContent = text.substring(0, i);
            i--;
            setTimeout(typeEffect, 50);
        } 
        else if (i > text.length) {
            setTimeout(() => isDeleting = true, 1000);
            setTimeout(typeEffect, 1000);
        } 
        else if (i < 0) {
            isDeleting = false;
            setTimeout(typeEffect, 500);
        }
    }
    typeEffect();

    // Efek hujan Matrix
    const canvas = document.getElementById("matrixRain");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(draw, 33);
</script>

</body>
</html>
